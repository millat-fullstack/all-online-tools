<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker | All Online Tools</title>
  <meta name="description" content="Free color picker tool: choose a color and get HEX, RGB, and HSL codes instantly. Copy and use for design, coding, or branding.">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(20,20,40,0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,200,255,0.4);
      text-align: center;
    }
    input[type="color"] {
      border: none;
      width: 120px;
      height: 120px;
      cursor: pointer;
      border-radius: 10px;
      margin: 20px 0;
    }
    .codes {
      margin-top: 15px;
    }
    .code {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #0ff;
    }
    button {
      padding: 5px 12px;
      background: rgba(0,255,255,0.15);
      color: #0ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: rgba(0,255,255,0.35);
      box-shadow: 0 0 8px rgba(0,200,255,0.5);
    }
  </style>
</head>
<body>
  <h1>Color Picker Tool</h1>
  <div class="container">
    <input type="color" id="colorPicker" value="#00ffff">

    <div class="codes">
      <div class="code">
        <span id="hexCode">HEX: #00ffff</span>
        <button onclick="copyText('hexCode')">Copy</button>
      </div>
      <div class="code">
        <span id="rgbCode">RGB: 0, 255, 255</span>
        <button onclick="copyText('rgbCode')">Copy</button>
      </div>
      <div class="code">
        <span id="hslCode">HSL: 180, 100%, 50%</span>
        <button onclick="copyText('hslCode')">Copy</button>
      </div>
    </div>
  </div>

  <script>
    const picker = document.getElementById("colorPicker");
    const hexCode = document.getElementById("hexCode");
    const rgbCode = document.getElementById("rgbCode");
    const hslCode = document.getElementById("hslCode");

    picker.addEventListener("input", () => {
      let hex = picker.value;
      hexCode.textContent = "HEX: " + hex.toUpperCase();

      let rgb = hexToRgb(hex);
      rgbCode.textContent = `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b}`;

      let hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
      hslCode.textContent = `HSL: ${hsl.h}, ${hsl.s}%, ${hsl.l}%`;
    });

    function hexToRgb(hex) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      return { r, g, b };
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max === min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
    }

    function copyText(id) {
      let text = document.getElementById(id).textContent.split(": ")[1];
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
