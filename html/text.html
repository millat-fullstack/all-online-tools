<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main class="tools-container" id="tools-list"></main>

  <script>
    fetch("json/tools.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("tools-list");
        const filtered = data.filter(tool => tool.category.toLowerCase() === "text");

        filtered.forEach(tool => {
          const card = `
            <div class="tool-card">
              <img src="${tool.image}" alt="${tool.title}">
              <h3>${tool.title}</h3>
              <p>${tool.description}</p>
              <a href="${tool.link}">Use Tool</a>
            </div>
          `;
          container.innerHTML += card;
        });
      });
  </script>
</body>
</html>
