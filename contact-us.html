<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Next Online Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0073c6;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      margin: 12px 0;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #0073c6;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>
      Have questions, feedback, or suggestions? Fill out the form below and our team at 
      <strong>Next Online Tools</strong> will get back to you as soon as possible.
    </p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="responseMsg"></p>
  </div>

  <script>
  const form = document.getElementById("contactForm");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = new URLSearchParams(formData); // convert to URL encoded

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxhMabtrxX_b_m4mAaro95wZC8u64HklkGVkqo3Zcew9oAx-tLk7e78lcFhRIrs-QpOWg/exec", {
        method: "POST",
        body: data,
      });

      if (response.ok) {
        document.getElementById("responseMsg").textContent = "✅ Message sent successfully!";
        document.getElementById("responseMsg").style.color = "green";
        form.reset();
      } else {
        document.getElementById("responseMsg").textContent = "❌ Something went wrong. Try again!";
        document.getElementById("responseMsg").style.color = "red";
      }
    } catch (err) {
      document.getElementById("responseMsg").textContent = "⚠️ Network error, please try again!";
      document.getElementById("responseMsg").style.color = "red";
    }
  });
</script>
</body>
</html>
