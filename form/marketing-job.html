<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply — Outreach & Marketing Coordinator</title>
  <link rel="stylesheet" href="https://nextonlinetools.com/css/contact.css" />
  <link rel="stylesheet" href="https://nextonlinetools.com/css/home.css" />
</head>
<body>
  <div id="header"></div>

  <section class="contact-section">
    <h1>Apply — Outreach & Marketing Coordinator</h1>
    <p class="description">Fill out the form below to apply for the remote position.</p>

    <div class="contact-container" style="display:flex; justify-content:center; align-items:center; width:100%;">
      <div class="contact-right" style="width:100%; max-width:500px;">
        <form id="applyForm" enctype="multipart/form-data" style="width:100%;">
          <input type="text" name="full_name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="text" name="location" placeholder="Current Location (City, District)" required />

          <select name="pc_access" required>
            <option value="" disabled selected>Do you have access to a PC or laptop?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <select name="digital_marketing_level" required>
            <option value="" disabled selected>How familiar are you with digital marketing?</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>

          <input type="text" name="portfolio" placeholder="Portfolio / Previous Work Link (optional)" />

          <label style="margin-top:10px; font-size:14px; color:#444;">Upload Your CV/Resume (Max 10MB)</label>
          <input type="file" name="cv_file" accept=".pdf,.doc,.docx" />

          <button type="submit">Submit Application</button>
        </form>
        <p id="responseMsg"></p>
      </div>
    </div>

  <script>
    const form = document.getElementById("applyForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzzF3gyukhPDggRNu88Z6KiwYOorDlaTwLj9eARNM72bL4LTMq46R7rj2CwNtjaZEH3/exec",
          {
            method: "POST",
            body: formData,
          }
        );

        if (response.ok) {
          document.getElementById("responseMsg").textContent = "✅ Application submitted successfully!";
          document.getElementById("responseMsg").style.color = "green";
          form.reset();
        } else {
          document.getElementById("responseMsg").textContent = "❌ Something went wrong. Try again!";
          document.getElementById("responseMsg").style.color = "red";
        }
      } catch (err) {
        document.getElementById("responseMsg").textContent = "⚠️ Network error, please try again!";
        document.getElementById("responseMsg").style.color = "red";
      }
    });
  </script>

</body>
</html>
