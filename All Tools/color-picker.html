<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker | All Online Tools</title>
  <meta name="description" content="Free color picker tool: choose a color, upload image, and get HEX, RGB, HSL codes instantly.">
  <style>
    /* ===== Body & Fonts ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f6fb;
      color: #2c2c2c;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #a17edc;
      margin-bottom: 25px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(161,126,220,0.4);
      text-align: center;
    }

    /* ===== Inputs ===== */
    input[type="color"], input[type="file"] {
      border: 1px solid #e8e0f5;
      width: 120px;
      height: 120px;
      cursor: pointer;
      border-radius: 10px;
      margin: 20px 10px;
    }

    input[type="file"] {
      width: auto;
      height: auto;
      padding: 8px;
    }

    .codes {
      margin-top: 20px;
    }

    .code {
      background: #ffffff;
      border: 1px solid #e8e0f5;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 12px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2c2c2c;
    }

    button {
      padding: 6px 15px;
      background: #a17edc;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #8d6bcb;
      box-shadow: 0 0 8px rgba(161,126,220,0.5);
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Color Picker Tool</h1>
  <div class="container">
    <p>Select a color or upload/paste an image to pick color:</p>
    <input type="color" id="colorPicker" value="#a17edc">
    <input type="file" id="imageInput" accept="image/*">

    <canvas id="canvas"></canvas>

    <div class="codes">
      <div class="code">
        <span id="hexCode">HEX: #a17edc</span>
        <button onclick="copyText('hexCode')">Copy</button>
      </div>
      <div class="code">
        <span id="rgbCode">RGB: 161, 126, 220</span>
        <button onclick="copyText('rgbCode')">Copy</button>
      </div>
      <div class="code">
        <span id="hslCode">HSL: 270, 50%, 67%</span>
        <button onclick="copyText('hslCode')">Copy</button>
      </div>
    </div>
  </div>

  <script>
    const picker = document.getElementById("colorPicker");
    const hexCode = document.getElementById("hexCode");
    const rgbCode = document.getElementById("rgbCode");
    const hslCode = document.getElementById("hslCode");

    const imageInput = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function updateCodes(hex) {
      hexCode.textContent = "HEX: " + hex.toUpperCase();
      let rgb = hexToRgb(hex);
      rgbCode.textContent = `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b}`;
      let hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
      hslCode.textContent = `HSL: ${hsl.h}, ${hsl.s}%, ${hsl.l}%`;
    }

    picker.addEventListener("input", () => updateCodes(picker.value));

    imageInput.addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        canvas.style.display = "block";
        canvas.addEventListener("click", pickFromImage);
      }
      img.src = URL.createObjectURL(file);
    });

    function pickFromImage(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      picker.value = hex;
      updateCodes(hex);
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function hexToRgb(hex) {
      let r = parseInt(hex.slice(1,3),16);
      let g = parseInt(hex.slice(3,5),16);
      let b = parseInt(hex.slice(5,7),16);
      return { r,g,b };
    }

    function rgbToHsl(r,g,b) {
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r,g,b), min = Math.min(r,g,b);
      let h,s,l=(max+min)/2;
      if(max===min){h=s=0;}
      else{
        let d=max-min;
        s=l>0.5?d/(2-max-min):d/(max+min);
        switch(max){
          case r: h=(g-b)/d + (g<b?6:0); break;
          case g: h=(b-r)/d + 2; break;
          case b: h=(r-g)/d + 4; break;
        }
        h/=6;
      }
      return {h:Math.round(h*360),s:Math.round(s*100),l:Math.round(l*100)};
    }

    function copyText(id){
      const text = document.getElementById(id).textContent.split(": ")[1];
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
