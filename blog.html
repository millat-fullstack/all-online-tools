<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - My Website</title>
  <link rel="stylesheet" href="https://nextonlinetools.com/css/home.css">
  <link rel="stylesheet" href="https://nextonlinetools.com/css/blog.css">
</head>
<body>
  
    <div id="header"></div>

    <h1>Our Blog</h1>

  <!-- Search + Filter -->
  <section class="blog-controls">
    <input type="text" id="searchInput" placeholder="Search blog...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="tech">Tech</option>
      <option value="guides">Guides</option>
      <option value="updates">Updates</option>
    </select>
  </section>

  <!-- Blog List -->
  <section class="blog-list" id="blogList"></section>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevBtn">← Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next →</button>
  </div>

  <script src="https://nextonlinetools.com/js/blog.js"></script>

<div id="footer"></div>
<script src="https://nextonlinetools.com/js/include.js"></script>
  
</body>
</html>
