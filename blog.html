<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Browse all blog posts and read full articles.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs | My Website</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <h1 style="text-align:center; margin-top:20px;">Latest Blogs</h1>

  <!-- Blog List -->
  <section id="blog-list" class="blog-list"></section>

  <!-- Single Blog Article -->
  <article id="blog-article" class="blog-article" style="display:none;">
    <h1 id="blog-title"></h1>
    <p id="blog-desc" class="blog-intro"></p>
    
    <div class="blog-meta">
      <span id="blog-author"></span>
      <span id="blog-date"></span>
      <span id="blog-views"></span>
    </div>
    
    <img id="blog-image" class="blog-image" src="" alt="">
    
    <div id="blog-content" class="blog-content"></div>
    
    <p><a href="blog.html">‚Üê Back to all blogs</a></p>
  </article>

  <script src="blog.js"></script>
</body>
</html>
