name: Generate Sitemap

# Trigger on pushes to main, but ignore changes that are only to sitemap.xml
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'sitemap.xml'

permissions:
  contents: write   # allow the job to commit files back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install sitemap

      - name: Generate sitemap
        run: node .github/scripts/generate-sitemap.js
        env:
          BASE_URL: "https://github.com/millat-fullstack/all-online-tools"  # <-- set your domain here

      - name: Show generated sitemap (debug)
        run: |
          echo "---- sitemap preview ----"
          head -n 30 sitemap.xml || true
          echo "---- end preview ----"

      - name: Commit and push sitemap (only if changed)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          # commit only if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update sitemap [skip ci]"
            git push
          else
            echo "No changes to sitemap.xml"
          fi
