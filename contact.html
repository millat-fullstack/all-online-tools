<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Next Online Tools</title>
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
  <div id="header"></div>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p class="description">
      Have questions or suggestions? Reach out to our team and we will respond promptly.
    </p>

    <div class="contact-container">
      <!-- Left side image -->
      <div class="contact-left">
        <img src="/assets/contact.png" alt="Contact Us">
      </div>

      <!-- Right side form -->
      <div class="contact-right">
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <p id="responseMsg"></p>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxhMabtrxX_b_m4mAaro95wZC8u64HklkGVkqo3Zcew9oAx-tLk7e78lcFhRIrs-QpOWg/exec", {
          method: "POST",
          body: data
        });

        if (response.ok) {
          document.getElementById("responseMsg").textContent = "✅ Message sent successfully!";
          document.getElementById("responseMsg").style.color = "green";
          form.reset();
        } else {
          document.getElementById("responseMsg").textContent = "❌ Something went wrong. Try again!";
          document.getElementById("responseMsg").style.color = "red";
        }
      } catch (err) {
        document.getElementById("responseMsg").textContent = "⚠️ Network error, please try again!";
        document.getElementById("responseMsg").style.color = "red";
      }
    });
  </script>
  <div id="footer"></div>
<script src="../js/include.js"></script>
</body>
</html>
