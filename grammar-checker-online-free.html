<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Grammar Checker | All Online Tools</title>
<meta name="description" content="Free grammar checker and text enhancer. Paste text or upload document, check grammar, readability, errors, and convert text to uppercase, lowercase, title case, or headings. Add links easily.">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0ff;
    margin-bottom: 20px;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: rgba(20,20,40,0.95);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,200,255,0.4);
  }
  textarea {
    width: 100%;
    height: 220px;
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  input[type="file"] {
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 100%;
  }
  button {
    margin: 5px 5px 5px 0;
    padding: 10px 15px;
    background: rgba(0,255,255,0.15);
    color: #0ff;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: rgba(0,255,255,0.35);
    box-shadow: 0 0 8px rgba(0,200,255,0.5);
  }
  .primary-btn {
    display: block;
    width: 100%;
    padding: 14px;
    margin: 15px 0;
    font-size: 1.1rem;
    background: rgba(0,255,255,0.25);
  }
  .results {
    margin-top: 20px;
    background: #111;
    padding: 15px;
    border-radius: 10px;
    color: #0ff;
  }
  .highlight {
    background: rgba(255,0,0,0.3);
    padding: 2px 4px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<h1>Advanced Grammar Checker & Text Tools</h1>

<div class="container">
  <h3>Paste Your Text</h3>
  <textarea id="textInput" placeholder="Paste text here..."></textarea>

  <!-- Grammar button under textarea -->
  <button class="primary-btn" onclick="analyzeText()">Check Grammar</button>

  <h3>Upload Document (.txt)</h3>
  <input type="file" id="fileInput" accept=".txt">

  <div>
    <button onclick="convertUpper()">UPPERCASE</button>
    <button onclick="convertLower()">lowercase</button>
    <button onclick="convertTitle()">Title Case</button>
    <button onclick="headingFormat('h1')">H1</button>
    <button onclick="headingFormat('h2')">H2</button>
    <button onclick="headingFormat('h3')">H3</button>
    <button onclick="boldText()">Bold</button>
    <button onclick="italicText()">Italic</button>
    <button onclick="addLink()">Link</button>
  </div>

  <div class="results" id="results"></div>
  <div style="margin-top:10px;">
    <button onclick="copyText()">Copy Corrected Text</button>
    <button onclick="downloadText()">Download Text</button>
  </div>
</div>

<script>
const textInput = document.getElementById('textInput');
const fileInput = document.getElementById('fileInput');
const results = document.getElementById('results');

// Load text from uploaded file
fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if(file && file.type === "text/plain") {
    const reader = new FileReader();
    reader.onload = e => { textInput.value = e.target.result; };
    reader.readAsText(file);
  } else {
    alert("Please upload a valid .txt file.");
  }
});

// Text formatting
function convertUpper(){ textInput.value = textInput.value.toUpperCase(); }
function convertLower(){ textInput.value = textInput.value.toLowerCase(); }
function convertTitle(){ 
  textInput.value = textInput.value.toLowerCase().split(' ').map(w=> w.charAt(0).toUpperCase()+w.slice(1)).join(' '); 
}
function headingFormat(tag){
  const text = textInput.value;
  textInput.value = `<${tag}>${text}</${tag}>`;
}
function boldText(){ textInput.value = `<b>${textInput.value}</b>`; }
function italicText(){ textInput.value = `<i>${textInput.value}</i>`; }
function addLink(){
  let url = prompt("Enter the URL:");
  if(url){
    textInput.value = `<a href="${url}" target="_blank">${textInput.value}</a>`;
  }
}

// Copy & download
function copyText(){ navigator.clipboard.writeText(textInput.value); alert("Text copied!"); }
function downloadText(){
  const blob = new Blob([textInput.value], {type:"text/plain"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "corrected_text.txt";
  link.click();
}

// Analyze text with LanguageTool API
async function analyzeText(){
  const text = textInput.value.trim();
  if(!text){ results.innerHTML = "Please enter text to analyze."; return; }

  const words = text.split(/\s+/).filter(w => w.length>0);
  const wordCount = words.length;

  const readingTime = Math.ceil(wordCount/200);
  const sentences = text.split(/[.!?]/).filter(s=>s.length>0).length;
  const syllables = countSyllables(text);
  const fleschScore = Math.round(206.835 - 1.015*(wordCount/sentences) - 84.6*(syllables/wordCount));

  results.innerHTML = "Checking grammar...";
  try{
    const response = await fetch("https://api.languagetool.org/v2/check",{
      method:"POST",
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: `text=${encodeURIComponent(text)}&language=en-US`
    });
    const data = await response.json();
    const matches = data.matches;

    let correctedText = text;
    matches.reverse().forEach(m=>{
      correctedText = correctedText.slice(0,m.offset) + 
        `<span class="highlight">${correctedText.slice(m.offset, m.offset+m.length)}</span>` + 
        correctedText.slice(m.offset+m.length);
    });

    results.innerHTML = `
      <p><strong>Total Words:</strong> ${wordCount}</p>
      <p><strong>Total Errors:</strong> ${matches.length}</p>
      <p><strong>Reading Time:</strong> ${readingTime} min</p>
      <p><strong>Readability Score:</strong> ${fleschScore}</p>
      <p><strong>Grammar Suggestions:</strong></p>
      <p>${correctedText}</p>
    `;
  } catch(err){
    results.innerHTML = "Error checking grammar. Please try again.";
    console.error(err);
  }
}

function countSyllables(text){
  text=text.toLowerCase();
  if(!text) return 0;
  text=text.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
  text=text.replace(/^y/, '');
  const matches = text.match(/[aeiouy]{1,2}/g);
  return matches ? matches.length : 1;
}
</script>

</body>
</html>
