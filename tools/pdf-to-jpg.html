<body>
  <div id="header"></div>
  <div class="page-container">
    <h1>ðŸ“„ PDF to JPG Converter</h1>
    <p>Convert your PDF pages into JPG images directly in your browser.</p>

    <input type="file" id="pdfFile" accept="application/pdf">
    <br>
    <button onclick="convertPDF()">Convert & Download</button>
    <p id="progress"></p>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    async function convertPDF() {
      const fileInput = document.getElementById("pdfFile");
      const progress = document.getElementById("progress");
      if (!fileInput.files.length) {
        alert("Please upload a PDF file first.");
        return;
      }

      const file = fileInput.files[0];
      const fileReader = new FileReader();

      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const zip = new JSZip();

        progress.textContent = `Converting ${pdf.numPages} pages...`;

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 }); // scale=2 => good quality
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport }).promise;

          const imgData = canvas.toDataURL("image/jpeg", 0.9); // quality = 90%
          const base64Data = imgData.split(",")[1]; // remove prefix
          zip.file(`page_${i}.jpg`, base64Data, { base64: true });

          progress.textContent = `Converted page ${i} of ${pdf.numPages}`;
        }

        // Save as zip
        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, file.name.replace(".pdf", "_images.zip"));

        progress.textContent = "âœ… Conversion complete! Download started.";
      };

      fileReader.readAsArrayBuffer(file);
    }
  </script>
