<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebP to JPG Converter | All Online Tools</title>
    <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/suggested.css">
  <meta name="description" content="Free WebP to JPG converter. Upload, drag & drop, or paste an image or URL to convert WebP to JPG instantly. Fast, simple, and secure.">
  <style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f8f6fb;
    color: #2c2c2c;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .page-container {
    padding: 40px;
    max-width: 900px;
    margin: 50px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  h1 {
    text-align: center;
    color: #a17edc; /* primary */
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 600;
    margin-top: 30px;
  }
  h3 {
    color: #2c2c2c;
    margin-top: 30px;
    margin-bottom: 10px;
  }

  .drop-zone {
    border-radius: 12px;
    padding: 35px;
    font-size: 16px;
    color: #555;
    border: 2px dashed #e8e0f5; /* normal */
    width: 100%; 
    margin: 20px 0;
    cursor: pointer;
    background: #f8f6fb;
    transition: 0.3s;
    max-width: 700px; /* increased from 500px */
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box;
    user-select: none;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 150px;
    gap: 10px;
    flex-direction: column;
    font-size: 18px;
    color: #6b4de6;
    transition: 0.3s;
    border: 2px dashed #a17edc; /* primary */

  }

  .drop-zone:hover {
    background: #f0ebfa;
    border-color: #8d6bcb; /* hover */
  }

  .preview {
    margin-top: 20px;
    max-width: 100%;
    display: none;
    border-radius: 10px;
    border: 1px solid #e8e0f5;
  }

  input[type="file"], input[type="text"] {
    margin: 20px 0;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #e8e0f5;
    width: 90%;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    background: #fff;
    color: #2c2c2c;
  }

  button {
    margin-top: 15px;
    padding: 10px 22px;
    background: #a17edc; /* primary */
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #8d6bcb; /* hover */
  }
</style>

</head>
<body>
<div id="header"></div>

  <h1>WebP to JPG Converter</h1>
  <div class="page-container">
    <h3>Option 1: Upload, Drag & Drop, or Paste an Image</h3>
    <div class="drop-zone" id="dropZone">Drop or Paste WebP Image Here</div>
    <input type="file" id="fileInput" accept="image/webp">

    <h3>Option 2: Paste Image URL</h3>
    <input type="text" id="imageUrl" placeholder="Enter WebP image URL">
    <button onclick="loadFromUrl()">Load Image</button>

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" class="preview" alt="Preview">

    <div id="downloadBtn"></div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const imageUrl = document.getElementById("imageUrl");

    // Handle File Input
    fileInput.addEventListener("change", e => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // Handle Drag & Drop
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.style.background = "rgba(0,255,255,0.2)";
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "rgba(0,255,255,0.05)";
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.style.background = "rgba(0,255,255,0.05)";
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    // Handle Paste
    window.addEventListener("paste", e => {
      if (e.clipboardData.files.length > 0) {
        handleFile(e.clipboardData.files[0]);
      }
    });

    // Load from URL
    function loadFromUrl() {
      if (!imageUrl.value) return;
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        showImage(img);
      };
      img.onerror = () => alert("Could not load image from URL");
      img.src = imageUrl.value;
    }

    // Handle File
    function handleFile(file) {
      if (!file.type.startsWith("image/")) {
        alert("Please upload a valid image file");
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          showImage(img);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Show Image & Convert
    function showImage(img) {
      preview.style.display = "block";
      preview.src = img.src;
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const jpgData = canvas.toDataURL("image/jpeg", 0.9);
      downloadBtn.innerHTML = `<a href="${jpgData}" download="converted.jpg">
        <button>Download JPG</button>
      </a>`;
    }
  </script>

</html>
