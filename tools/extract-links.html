<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Links | All Online Tools</title>
  <link rel="stylesheet" href="https://nextonlinetools.com/css/home.css">
  <link rel="stylesheet" href="https://nextonlinetools.com/css/suggested.css">

  <style>
    body {
  font-family: 'Inter', sans-serif;
  background: #f8f6fb;
  color: #2c2c2c;
  line-height: 1.6;
  margin: 0;
  padding: 0;                 /* no padding here */
  min-height: 100vh;
  box-sizing: border-box;
  position: relative;
  overflow-x: hidden;
  }

    .page-container {
  padding: 20px;              /* move padding here */
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 0 auto;
  margin-top: 30px;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0
,0.1);
}

    h1 {
      color: #6b4de6;
      margin-bottom: 10px;
    }
    h3 {
      color: #555;
      margin-bottom: 10px;
      font-weight: normal;
      font-size: 16px;
    }

    #inputBox {
      width: 100%;
      min-height: 180px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: left;
      background: #fdfdfd;
      overflow-y: auto;
    }
    #inputBox:empty:before {
      content: "Paste your hyperlinked text here (Ctrl+V)...";
      color: #aaa;
    }

button {
  display: inline-block;
  padding: 8px 18px;              /* compact size */
  margin: 10px 6px;
  background: #8a56e6;            /* your primary color */
  color: #fff;
  border: none;
  border-radius: 6px;             /* slightly rounded */
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;            /* keeps text in one line */
  width: auto;                    /* prevent full-width */
  max-width: fit-content;
  transition: background 0.25s;
}
    button:hover { background: #593ac7; }

    #output {
      margin-top: 20px;
      background: #f8f6fb;
      border: 1px solid #e8e0f5;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="page-container">
    <h1>ðŸ”— Extract Links Tool</h1>
    <h3>Copy your hyperlinks, or copy cells from Google Sheets / Excel (with hyperlinks) and paste below.</h3>

    <div id="inputBox" contenteditable="true"></div>
<div style="text-align: center;">
    <button onclick="extractLinks()">Extract Links</button>
    <button onclick="copyLinks()">Copy Links</button>
</div>
    <div id="output"></div>
  </div>

  <script>
    function extractLinks() {
      const inputHTML = document.getElementById("inputBox").innerHTML;
      const parser = new DOMParser();
      const doc = parser.parseFromString(inputHTML, "text/html");

      // Extract unique links
      let links = [...doc.querySelectorAll("a")].map(a => a.href);
      links = [...new Set(links)]; // remove duplicates

      const output = document.getElementById("output");
      output.textContent = links.length ? links.join("\n") : "No links found!";
    }

    function copyLinks() {
      const text = document.getElementById("output").textContent;
      if (text.trim() === "" || text === "No links found!") {
        alert("No links to copy!");
        return;
      }
      navigator.clipboard.writeText(text);
      alert("Links copied to clipboard!");
    }
  </script>

<!-- Extra Sections -->

<section id="suggested-tools">
  <h2>Suggested Tools</h2>
  <div class="suggested-list"></div>
</section>

<script src="https://nextonlinetools.com/js/suggested.js"></script>

<div id="footer"></div>
<script src="https://nextonlinetools.com/js/include.js"></script>
<script src="https://nextonlinetools.com/js/search.js"></script>

</body>
</html>
