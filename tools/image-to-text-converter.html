  <link rel="stylesheet" href="https://nextonlinetools.com/css/home.css">
  <link rel="stylesheet" href="https://nextonlinetools.com/css/suggested.css">

  <style>
    :root {
      --primary: #9B6CE3;
      --primary-hover: #7B4FD6;
      --text-color: #333;
      --bg-body: #f8f6fb;
      --bg-card: #E8E0F5;
      --footer-bg: #2A2340;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-body);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .tool-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .column {
      flex: 1;
      min-width: 340px;
      background: var(--bg-card);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      width: 100%;
      text-align: center;

      margin-bottom: 10px;

    h3 {
      width: 100%;

      font-weight: normal;

    }

    .upload-zone {
      border: 2px dashed var(--primary);
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 20px;
      cursor: pointer;
      background: #fff;
      transition: 0.3s;
      text-align: center;
    }

    .upload-zone:hover {
      background: #f3ecfa;
    }

    #preview {
      max-width: 100%;
      max-height: 240px;
      display: none;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      line-height: 1.6;
      background: #fff;
      resize: vertical;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      margin: 8px 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;

      display: none;
    }

      height: 12px;
      width: 0%;

    }

<body>
<div id="header"></div>

<div class="tool-container">
  <h1>üñºÔ∏è Image to Text Converter</h1>
  <h3>Extract text instantly from images using advanced OCR technology.</h3>

  <!-- Left Column -->
  <div class="column">
    <div class="upload-zone" id="dropZone">
      <p>Click or drag & drop image here<br>Or paste screenshot (Ctrl+V)</p>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <div id="preview-container" style="text-align:center;">
      <img id="preview" src="" alt="Preview Image">
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">Processing: 0%</div>
  </div>

  <!-- Right Column -->
  <div class="column">
    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
    <div style="text-align:center;">
      <button onclick="downloadWord()">Download as Word</button>
      <button onclick="copyText()">üìã Copy Text</button>
    </div>
    <div class="note">Supports: JPG, PNG, and screenshots (paste directly)</div>
  </div>
</div>

<script>
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const output = document.getElementById("output");
  const preview = document.getElementById("preview");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");

  dropZone.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", e => {
    if (e.target.files[0]) processImage(e.target.files[0]);
  });

  dropZone.addEventListener("dragover", e => e.preventDefault());
  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    if (e.dataTransfer.files[0]) processImage(e.dataTransfer.files[0]);
  });

  document.addEventListener("paste", e => {
    const items = e.clipboardData.items;
    for (let item of items) {
      if (item.type.startsWith("image/")) {
        const file = item.getAsFile();
        processImage(file);
      }
    }
  });

  async function processImage(file) {
    // Preview image
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);

    output.value = "‚è≥ Processing image, please wait...";
    progressContainer.style.display = "block";
    progressText.style.display = "block";
    progressBar.style.width = "0%";
    progressText.textContent = "Processing: 0%";

    await Tesseract.recognize(file, 'eng', {
      logger: m => {
        if (m.status === "recognizing text") {
          const progress = Math.round(m.progress * 100);
          progressBar.style.width = progress + "%";
          progressText.textContent = `Processing: ${progress}%`;
        }
      }
    }).then(({ data: { text } }) => {
      output.value = text.trim() || "No readable text found.";
      progressBar.style.width = "100%";
      progressText.textContent = "‚úÖ Completed (100%)";
      setTimeout(() => {
        progressContainer.style.display = "none";
        progressText.style.display = "none";
      }, 1500);
    });
  }

  function downloadWord() {
    if (!output.value.trim()) {
      alert("No text to download!");
      return;
    }
    const blob = new Blob(['\ufeff', output.value], { type: 'application/msword' });
    saveAs(blob, "extracted_text.doc");
  }

  function copyText() {
    if (!output.value.trim()) {
      alert("No text to copy!");
      return;
    }
    navigator.clipboard.writeText(output.value).then(() => {
      alert("‚úÖ Text copied to clipboard!");
    });
  }
</script>
