<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Thumbnail Downloader | All Online Tools</title>
    <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/suggested.css">
  <meta name="description" content="Download YouTube thumbnails easily. Paste a video URL or ID and get high-res, SD, HQ, and default thumbnails with preview, copy and download links." />
  <meta name="keywords" content="youtube thumbnail downloader, download youtube thumbnail, youtube thumbnail high resolution, thumbnail downloader online" />
  <style>
    /* Base + neon style to match site */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color: #fff;
      min-height: 100vh;
      padding: 28px;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      background: rgba(20,20,40,0.95);
      padding: 26px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,200,255,0.25);
    }
    h1 { color: #0ff; font-size: 1.8rem; margin-bottom: 10px; text-align:center; }
    p.lead { color:#aaa; text-align:center; margin-bottom:18px; max-width:820px; margin-left:auto; margin-right:auto; }
    .input-row { display:flex; gap:10px; margin-bottom:16px; justify-content:center; flex-wrap:wrap; }
    input[type="text"] {
      flex: 1 1 420px;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(0,255,255,0.12);
      background:#0b0b13;
      color:#0ff;
      font-size:1rem;
    }
    button {
      padding:12px 18px;
      border-radius:10px;
      border:none;
      background:rgba(0,255,255,0.15);
      color:#0ff;
      font-weight:700;
      cursor:pointer;
      min-width:120px;
    }
    button:hover { background:rgba(0,255,255,0.35); box-shadow:0 0 10px rgba(0,200,255,0.45); }

    .result-area { margin-top:20px; }
    .video-preview {
      display:flex; gap:16px; align-items:center; flex-wrap:wrap; margin-bottom:12px;
    }
    .video-thumb {
      width: 140px; height: 80px; border-radius:8px; overflow:hidden; border:1px solid rgba(255,255,255,0.04);
      background:#000; display:flex;align-items:center;justify-content:center;
    }
    .video-info { color:#aac; font-size:0.95rem; }
    .thumb-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:14px;
      margin-top:10px;
    }
    .thumb-card {
      background: rgba(10,10,20,0.6);
      border-radius:10px;
      padding:10px;
      text-align:center;
      border:1px solid rgba(0,255,255,0.05);
    }
    .thumb-card img {
      max-width:100%;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      background: #000;
    }
    .thumb-title { color:#0ff; margin-top:8px; font-weight:700; font-size:0.95rem; }
    .thumb-actions { display:flex; gap:8px; justify-content:center; margin-top:8px; flex-wrap:wrap; }
    .action-btn {
      padding:8px 10px; border-radius:8px; border:none; cursor:pointer;
      background: rgba(0,255,255,0.09); color:#0ff; font-weight:700; font-size:0.9rem;
    }
    .action-btn:hover { background: rgba(0,255,255,0.26); box-shadow:0 0 8px rgba(0,200,255,0.35); }

    .note { color:#99b; margin-top:14px; font-size:0.92rem; text-align:center; }
    .error { color:#ff9; text-align:center; margin-top:12px; }
    .copied { color:#0ff; transition:opacity .2s; opacity:0; font-weight:700; margin-left:8px; }
    @media(max-width:520px){
      .video-preview{ flex-direction:column; align-items:center; }
      .video-info { text-align:center; }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="container">
    <h1>YouTube Thumbnail Downloader</h1>
    <p class="lead">Paste any YouTube video URL or ID below to preview and download available thumbnails (maxres, high, sd, mq, default).</p>

    <div class="input-row">
      <input id="videoInput" type="text" placeholder="Paste YouTube URL or Video ID (e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ)" />
      <button id="getBtn">Get Thumbnails</button>
    </div>

    <div id="result" class="result-area" aria-live="polite"></div>
  </div>

  <script>
    // Thumbnail variants to test (order: best -> fallback)
    const variants = [
      { key:'maxres', suffix:'maxresdefault.jpg', label:'Max Resolution' },
      { key:'sd', suffix:'sddefault.jpg', label:'SD Default' },
      { key:'hq', suffix:'hqdefault.jpg', label:'High Quality' },
      { key:'mq', suffix:'mqdefault.jpg', label:'Medium Quality' },
      { key:'default', suffix:'default.jpg', label:'Default' }
    ];

    const getBtn = document.getElementById('getBtn');
    const videoInput = document.getElementById('videoInput');
    const result = document.getElementById('result');

    getBtn.addEventListener('click', handleGet);
    videoInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleGet(); });

    function handleGet() {
      const raw = videoInput.value.trim();
      result.innerHTML = '';
      if (!raw) {
        showError('Please paste a YouTube URL or video ID.');
        return;
      }
      const id = extractVideoID(raw);
      if (!id) {
        showError('Could not extract a valid YouTube video ID. Check the URL or ID and try again.');
        return;
      }
      renderThumbnailsForID(id);
    }

    function showError(msg) {
      result.innerHTML = '<div class="error">' + escapeHtml(msg) + '</div>';
    }

    function escapeHtml(s){ return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    // Extracts various possible YouTube URL formats
    function extractVideoID(input) {
      // If looks like plain ID (11 chars typical) - allow 11-15 alpha-numeric - be flexible
      const plainIdMatch = input.match(/^([A-Za-z0-9_-]{8,15})$/);
      if (plainIdMatch) return plainIdMatch[1];

      // Common patterns
      // watch?v=VIDEOID
      let m = input.match(/[?&]v=([A-Za-z0-9_-]{8,15})/);
      if (m) return m[1];

      // youtu.be/VIDEOID
      m = input.match(/youtu\.be\/([A-Za-z0-9_-]{8,15})/);
      if (m) return m[1];

      // /embed/VIDEOID
      m = input.match(/\/embed\/([A-Za-z0-9_-]{8,15})/);
      if (m) return m[1];

      // /v/VIDEOID
      m = input.match(/\/v\/([A-Za-z0-9_-]{8,15})/);
      if (m) return m[1];

      // Last attempt: find the last parameter-like string
      m = input.match(/([A-Za-z0-9_-]{8,15})$/);
      if (m) return m[1];

      return null;
    }

    // Render UI and check which images exist
    async function renderThumbnailsForID(id) {
      // Basic header / preview area
      result.innerHTML = `
        <div class="video-preview">
          <div class="video-thumb" id="videoThumbPreview">🔎</div>
          <div class="video-info">
            <div style="color:#0ff; font-weight:700;">Video ID: ${escapeHtml(id)}</div>
            <div style="margin-top:6px; color:#aac;">Click a thumbnail below to open and save it (right-click → Save image / or open then save).</div>
            <div style="margin-top:8px;">
              <button class="action-btn" onclick="copyText('${id}')">Copy Video ID</button>
              <span id="copiedId" class="copied">Copied!</span>
            </div>
          </div>
        </div>
        <div id="thumbsContainer" class="thumb-grid" aria-live="polite"></div>
        <div class="note">Note: If "Max Resolution" does not exist for a video, the tool will not display it. You can open any thumbnail in a new tab to download.</div>
      `;

      const thumbsContainer = document.getElementById('thumbsContainer');

      // Try each variant and only show images that load successfully
      for (const v of variants) {
        const url = `https://img.youtube.com/vi/${encodeURIComponent(id)}/${v.suffix}`;
        const exists = await checkImage(url);
        if (!exists) continue;

        const card = document.createElement('div');
        card.className = 'thumb-card';
        card.innerHTML = `
          <img src="${url}" alt="${v.label} thumbnail" loading="lazy" />
          <div class="thumb-title">${v.label}</div>
          <div class="thumb-actions">
            <button class="action-btn" onclick="openInNewTab('${url}')">Open</button>
            <button class="action-btn" onclick="copyURL('${url}', this)">Copy URL</button>
            <a class="action-btn" href="${url}" target="_blank" rel="noopener noreferrer" download>Download</a>
          </div>
        `;
        thumbsContainer.appendChild(card);

        // also set preview thumbnail to the first available
        const preview = document.getElementById('videoThumbPreview');
        if (preview && preview.textContent === '🔎') {
          preview.innerHTML = `<img src="${url}" alt="preview" style="max-width:100%; max-height:100%; display:block;" />`;
        }
      }

      // If nothing found
      if (thumbsContainer.children.length === 0) {
        thumbsContainer.innerHTML = '<div class="error">No thumbnails found for this video ID — the video may not exist or thumbnails are restricted.</div>';
        const preview = document.getElementById('videoThumbPreview');
        if (preview) preview.textContent = '❌';
      }
    }

    // Check whether an image URL loads correctly
    function checkImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        // Avoid caching issues: add tiny cache-buster
        img.src = url + '?_=' + (Date.now()%100000);
        img.onload = () => {
          // Some CDNs may return an image placeholder even when not present, check width/height
          resolve(img.naturalWidth > 50 && img.naturalHeight > 50);
        };
        img.onerror = () => resolve(false);
        // timeout fallback
        setTimeout(() => resolve(false), 4000);
      });
    }

    // Open in new tab
    function openInNewTab(url) {
      window.open(url, '_blank', 'noopener');
    }

    // Copy functions
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url).then(() => {
        const prev = btn.textContent;
        btn.textContent = 'Copied';
        setTimeout(() => btn.textContent = prev, 1000);
      });
    }
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const el = document.getElementById('copiedId');
        if (!el) return;
        el.style.opacity = 1;
        setTimeout(() => el.style.opacity = 0, 1000);
      });
    }
  </script>
