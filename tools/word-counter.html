<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word & Text Formatter | Count Words, Characters & Generate Hashtags</title>
    <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/suggested.css">
  <meta name="description" content="Free text formatting tool: count words, characters, convert text to uppercase, lowercase, title case, and generate hashtags instantly. Fast and easy.">
  <meta name="keywords" content="word counter, character counter, text formatter, uppercase lowercase converter, hashtag generator, online tools">
  <link rel="canonical" href="https://yourusername.github.io/all-online-tools/word-text-formatter.html">
  <style>
    body {
    font-family: 'Inter', sans-serif;
    background: #f8f6fb;
    color: #2c2c2c;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
    h1 {
      text-align: center;
      color: #a17edc;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      margin-top: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #f8f6fb;
      color: #a17edc;
      border: 1px solid #a17edc;
      border-radius: 10px;
      padding: 15px;
      resize: none;
      font-size: 1rem;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 1rem;
      color: #a17edc;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #593ac7;
    }
  button {
    padding: 6px 18px;
    background: #6b4de6;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background: #593ac7; }
    .output {
      background: #f8f6fb;
      border: 1px solid #a17edc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      min-height: 100px;
      color: #a17edc;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <h1>Word & Text Formatter Tool</h1>
  <div class="container">
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <div class="stats">
      <span id="wordCount">Words: 0</span>
      <span id="charCount">Characters: 0</span>
    </div>

    <div class="buttons">
      <button onclick="toUpper()">UPPERCASE</button>
      <button onclick="toLower()">lowercase</button>
      <button onclick="toTitle()">Title Case</button>
      <button onclick="toHashtags()">#Hashtags</button>
      <button onclick="clearText()">Clear</button>
    </div>

    <div class="output" id="outputBox">Formatted text will appear here...</div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const outputBox = document.getElementById('outputBox');

    inputText.addEventListener('input', updateStats);

    function updateStats() {
      const text = inputText.value.trim();
      const words = text.length > 0 ? text.split(/\s+/).length : 0;
      const chars = text.length;
      wordCount.textContent = `Words: ${words}`;
      charCount.textContent = `Characters: ${chars}`;
    }

    function toUpper() {
      const result = inputText.value.toUpperCase();
      outputBox.textContent = result;
    }

    function toLower() {
      const result = inputText.value.toLowerCase();
      outputBox.textContent = result;
    }

    function toTitle() {
      const result = inputText.value.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
      outputBox.textContent = result;
    }

    function toHashtags() {
      const result = inputText.value
        .split(/\s+/)
        .filter(word => word.length > 0)
        .map(word => `#${word.replace(/[^a-zA-Z0-9]/g, '')}`)
        .join(' ');
      outputBox.textContent = result;
    }

    function clearText() {
      inputText.value = '';
      outputBox.textContent = 'Formatted text will appear here...';
      updateStats();
    }
  </script>

<!-- Extra Sections -->

<section id="suggested-tools">
  <h2>Suggested Tools</h2>
  <div class="suggested-list"></div>
</section>

<script src="../js/suggested.js"></script>


  <div id="footer"></div>
<script src="../js/include.js"></script>

</body>
</html>
