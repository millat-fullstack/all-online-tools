<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor Online | Free JPG & PNG Size Reducer</title>
  <meta name="description" content="Compress JPG and PNG images online for free. Reduce image size without losing quality. Fast, secure, and easy-to-use image compressor for SEO, students, and freelancers.">
  <meta name="keywords" content="image compressor, compress jpg online, reduce image size, png compressor, online image size reducer">
  <link rel="stylesheet" href="https://nextonlinetools.com/css/home.css">
  <link rel="stylesheet" href="https://nextonlinetools.com/css/suggested.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f6fb;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
      background: #E8E0F5;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 25px;
      box-sizing: border-box;
    }

    h1 {
      color: #9B6CE3;
      text-align: center;
      margin-bottom: 20px;
    }

    .uploader {
      border: 2px dashed #9B6CE3;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      background: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .uploader:hover {
      background: #f0ebff;
    }

    .btn {
      display: inline-block;
      padding: 10px 22px;
      background: #9B6CE3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .btn:hover {
      background: #7B4FD6;
    }

    #preview {
      display: none;
      max-width: 150px;
      max-height: 120px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .progress-container {
      margin-top: 20px;
      width: 100%;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 10px;
      background: #9B6CE3;
      width: 0%;
      transition: width 0.2s;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }

    .output {
      text-align: center;
    }

    .output p {
      margin-bottom: 10px;
    }

    .output a {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      background: #9B6CE3;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .output a:hover {
      background: #7B4FD6;
    }

  </style>
</head>
<body>

  <div id="header"></div>

  <h1>üñºÔ∏è Free Online Image Compressor</h1>

  <div class="page-wrapper">
    <!-- Input Column -->
    <div class="column">
      <div class="uploader" onclick="document.getElementById('upload').click()">
        <p>Click or drag & drop image here<br>Or paste from clipboard</p>
        <input type="file" id="upload" accept="image/png, image/jpeg" hidden>
        <img id="preview" alt="Preview">
      </div>

      <button class="btn" onclick="compressImage()">Compress Image</button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText"></div>
    </div>

    <!-- Output Column -->
    <div class="column output" id="outputColumn">
      <p>Compressed image and download options will appear here.</p>
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const uploadInput = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    // Preview uploaded image
    uploadInput.addEventListener('change', e => {
      if (e.target.files[0]) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = event => {
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Compress Image Function
    function compressImage() {
      const file = uploadInput.files[0];
      if (!file) {
        alert("Please upload an image first.");
        return;
      }

      progressContainer.style.display = "block";
      progressText.textContent = "Processing: 0%";
      progressBar.style.width = "0%";

      // Simulate progress (5 seconds minimum)
      let progress = 0;
      const progressInterval = setInterval(() => {
        if (progress < 100) {
          progress += 2;
          progressBar.style.width = progress + "%";
          progressText.textContent = "Processing: " + progress + "%";
        }
      }, 100);

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const ctx = canvas.getContext("2d");
          const width = img.width * 0.7;
          const height = img.height * 0.7;
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(function(blob) {
            clearInterval(progressInterval);
            progressBar.style.width = "100%";
            progressText.textContent = "‚úÖ Completed 100%";

            const newFile = URL.createObjectURL(blob);
            output.innerHTML = `
              <p>Compressed Successfully üéâ</p>
              <a href="${newFile}" download="compressed-${file.name}">Download Image</a>
            `;
          }, file.type, 0.7);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    }
  </script>

  <!-- Suggested + Footer -->
  <section id="suggested-tools">
    <h2>Suggested Tools</h2>
    <div class="suggested-list"></div>
  </section>

  <script src="https://nextonlinetools.com/js/suggested.js"></script>
  <div id="footer"></div>
  <script src="https://nextonlinetools.com/js/include.js"></script>
  <script src="https://nextonlinetools.com/js/search.js"></script>

</body>
</html>
