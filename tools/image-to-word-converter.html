<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Word Converter</title>
  <link rel="stylesheet" href="../css/home.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/suggested.css">

<style>

  body {
  font-family: 'Inter', sans-serif;
  background: #f8f6fb;    /* match your UI body background */
  margin: 0;
  padding: 0;             /* no padding here, avoids header conflict */
  color: #2c2c2c;
  line-height: 1.6;
  min-height: 100vh;
  box-sizing: border-box;
  overflow-x: hidden;
}

.tool-box {
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  max-width: 800px;
  width: 100%;
  margin: 30px auto;      /* center block under header */
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
  box-sizing: border-box;
}

h1 {
  color: #6b4de6;
  margin-bottom: 20px;
}

.upload-zone {
  border: 2px dashed #a17edc;
  border-radius: 12px;
  padding: 40px;
  margin-bottom: 20px;
  cursor: pointer;
  background: #f8f6fb;
  transition: 0.3s;
}

.upload-zone:hover {
  background: #f0ebfa;
}

textarea {
  width: 100%;
  height: 200px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #e8e0f5;
  font-size: 1em;
  line-height: 1.5;
  margin-top: 20px;
  resize: vertical;
}

button {
  display: inline-block;
  margin-top: 15px;
  background: #6b4de6;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95em;
  transition: 0.3s;
  white-space: nowrap;
}

button:hover {
  background: #593ac7;
}

.note {
  margin-top: 10px;
  font-size: 0.9em;
  color: #666;
}
</style>

</head>

<body>
<div id="header"></div>
  <div class="tool-box">
    <h1>üñºÔ∏è Image to Word Converter</h1>

    <div class="upload-zone" id="dropZone">
      <p>Click or drag & drop image here<br>Or paste screenshot (Ctrl+V)</p>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <!-- Preview Image -->
    <div id="preview-container" style="text-align:center; margin:15px 0;">
      <img id="preview" src="" alt="" style="max-width: 100%; max-height: 250px; display: none; border: 1px solid #ddd; border-radius: 8px; padding: 5px;">
    </div>

    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
    <br>
    <button onclick="downloadWord()">Download as Word</button>
    <button onclick="copyText()">üìã Copy Text</button>

    <div class="note">Supports: JPG, PNG, screenshots (paste directly)</div>
  </div>

<script>
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const output = document.getElementById("output");
  const preview = document.getElementById("preview");

  // Click upload
  dropZone.addEventListener("click", () => fileInput.click());

  // Handle file upload
  fileInput.addEventListener("change", e => {
    if (e.target.files[0]) processImage(e.target.files[0]);
  });

  // Drag & drop
  dropZone.addEventListener("dragover", e => e.preventDefault());
  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    if (e.dataTransfer.files[0]) processImage(e.dataTransfer.files[0]);
  });

  // Paste image
  document.addEventListener("paste", e => {
    const items = e.clipboardData.items;
    for (let item of items) {
      if (item.type.startsWith("image/")) {
        const file = item.getAsFile();
        processImage(file);
      }
    }
  });

  // OCR Processing + Preview
  async function processImage(file) {
    // Show preview
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);

    // OCR
    output.value = "‚è≥ Processing image...";
    const { data: { text } } = await Tesseract.recognize(file, 'eng');
    output.value = text.trim();
  }

  // Download as Word
  function downloadWord() {
    const blob = new Blob(['\ufeff', output.value], { type: 'application/msword' });
    saveAs(blob, "extracted.doc");
  }

  // Copy text to clipboard
  function copyText() {
    if (!output.value.trim()) {
      alert("No text to copy!");
      return;
    }
    navigator.clipboard.writeText(output.value).then(() => {
      alert("‚úÖ Text copied to clipboard!");
    });
  }
</script>

<!-- Extra Sections -->

<section id="suggested-tools">
  <h2>Suggested Tools</h2>
  <div class="suggested-list"></div>
</section>

<script src="../js/suggested.js"></script>


  <div id="footer"></div>
<script src="../js/include.js"></script>

</body>
</html>
